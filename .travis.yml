language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t cooljyg/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
 - docker run -e CI=true cooljyg/react-test-app npm run test

after_success:
 - docker build -t cooljyg/docker-frontend ./frontend
 - docker build -t cooljyg/docker-backend ./backend
 - docker build -t cooljyg/docker-nginx ./nginx
 
  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push cooljyg/docker-frontend
  - docker push cooljyg/docker-backend
  - docker push cooljyg/docker-nginx